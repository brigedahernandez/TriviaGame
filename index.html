<html>

<head>
    <link rel="stylesheet" href="./assets/css/style.css">

            <div id="questions">

                    <div id="questiontwo">

                        <input type="radio" id="movieChoice2" name="favoritemovie" value="dragonballz">

                    <button type="submit" id="submitanswers">Get Results</button>



                    </div>
                    <div>
                        
                    </div>

                <br>

                <br>
                <div id="results">

                    Results go here!
